<!doctype html>
<html>
   <head lang="ja">
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <title>Forked: 2023/06/06 16:16:01 - Runstant</title>
      <meta name="description" content="思いたったらすぐ開発. プログラミングに革命を..." />
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.3/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap');
         .mono {
         font-family: 'Roboto Mono', monospace;
         }
      </style>
   </head>
   <body>
      <div>
         <div class="mx-auto text-center">
            <div class="text-2xl">バーコードボーナス</div>
            <div class="text-[20em] flex justify-center">
               <div>
                  <div id="10" class="mono">0</div>
                  <div class="text-xl">10の位</div>
               </div>
               <div>
                  <div id="1" class="mono">0</div>
                  <div class="text-xl">1の位</div>
               </div>
            </div>
         </div>
         <!--<div class="mx-auto text-center">
            <div class="text-2xl">漢字</div>
            <div id="kanji" class="text-5xl"></div>
            </div>-->
      </div>
      <div class="text-center">
         <button class="btn btn-neutral" id="run">ルーレット！</button>
         <button class="btn btn-neutral" id="stop" hidden>Stop</button>
      </div>
      <script>
        const gebi = document.getElementById.bind(document);
         let interval;
         gebi("run").onclick = () => {
           const $10 = gebi("10");
           const $1 = gebi("1");
           
           gebi("run").hidden = true;
           gebi("stop").hidden = false;
         
           interval = setInterval(()=>{
             $10.textContent = Math.floor(10 * Math.random());
             $1.textContent = Math.floor(10 * Math.random());
           }, 10);
         };
         gebi("stop").onclick = () => {
           gebi("run").hidden = false;
           gebi("stop").hidden = true;
           clearInterval(interval);
         };
      </script>
   </body>
</html>
